# Ansible Inventory File - INI Format
# This file defines hosts and groups that Ansible can manage

# Individual hosts with connection details
[local]
localhost ansible_connection=local

# Simulated web servers group
[webservers]
web1 ansible_connection=local demo_role=frontend demo_port=8080
web2 ansible_connection=local demo_role=frontend demo_port=8081

# Simulated database servers group
[databases]
db1 ansible_connection=local demo_role=database demo_port=5432
db2 ansible_connection=local demo_role=database demo_port=5433

# Simulated application servers group
[appservers]
app1 ansible_connection=local demo_role=backend demo_port=3000
app2 ansible_connection=local demo_role=backend demo_port=3001

# Group of groups - all production servers
[production:children]
webservers
databases
appservers

# Variables for all hosts in the webservers group
[webservers:vars]
http_port=80
max_connections=100
server_type=nginx

# Variables for all hosts in the databases group
[databases:vars]
db_engine=postgresql
max_connections=200
backup_enabled=true

# Variables for all hosts in the appservers group
[appservers:vars]
framework=express
runtime=nodejs
version=20

# Global variables for all hosts
[all:vars]
ansible_python_interpreter=/usr/bin/python3
environment=demo
region=us-east
